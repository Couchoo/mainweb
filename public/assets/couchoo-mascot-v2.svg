<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 420" width="500" height="420">
  <defs>
    <!-- Owl body gradients -->
    <radialGradient id="bodyMain" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#6B5CC8"/>
      <stop offset="100%" stop-color="#2E2070"/>
    </radialGradient>
    <radialGradient id="bodyShade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7A6CD8" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1A1050" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bellyGrad" cx="50%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#9080E0"/>
      <stop offset="100%" stop-color="#4A3CB0"/>
    </radialGradient>
    <!-- Face / eye area -->
    <radialGradient id="eyeRingL" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#E8A000"/>
      <stop offset="100%" stop-color="#C07000"/>
    </radialGradient>
    <radialGradient id="eyeRingR" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#E8A000"/>
      <stop offset="100%" stop-color="#C07000"/>
    </radialGradient>
    <!-- Couch -->
    <linearGradient id="couchMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5E3C"/>
      <stop offset="100%" stop-color="#5C3A1E"/>
    </linearGradient>
    <linearGradient id="couchSeat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7A5230"/>
      <stop offset="100%" stop-color="#4A2E10"/>
    </linearGradient>
    <linearGradient id="couchArm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9A6A40"/>
      <stop offset="100%" stop-color="#6A3A18"/>
    </linearGradient>
    <!-- Popcorn bucket -->
    <linearGradient id="bucketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF3333"/>
      <stop offset="100%" stop-color="#CC0000"/>
    </linearGradient>
    <!-- Remote -->
    <linearGradient id="remoteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2A2A3A"/>
      <stop offset="100%" stop-color="#111118"/>
    </linearGradient>
    <!-- 3D glasses -->
    <linearGradient id="glassFrame" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111"/>
      <stop offset="100%" stop-color="#333"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0A0030" flood-opacity="0.5"/>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#0A0030" flood-opacity="0.35"/>
    </filter>
    <!-- Popcorn kernel gradient -->
    <radialGradient id="kernelGrad" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#FFFDE0"/>
      <stop offset="100%" stop-color="#E8C840"/>
    </radialGradient>
  </defs>

  <!-- ===================== COUCH ===================== -->
  <!-- Left arm -->
  <rect x="18" y="270" width="72" height="110" rx="14" fill="url(#couchArm)" filter="url(#softShadow)"/>
  <rect x="22" y="260" width="72" height="30" rx="10" fill="#A07040"/>
  <!-- Right arm -->
  <rect x="410" y="270" width="72" height="110" rx="14" fill="url(#couchArm)" filter="url(#softShadow)"/>
  <rect x="406" y="260" width="72" height="30" rx="10" fill="#A07040"/>
  <!-- Couch back -->
  <rect x="52" y="230" width="396" height="140" rx="20" fill="url(#couchMain)" filter="url(#softShadow)"/>
  <!-- Back cushion detail -->
  <rect x="62" y="238" width="180" height="124" rx="14" fill="#7A5230" opacity="0.5"/>
  <rect x="258" y="238" width="180" height="124" rx="14" fill="#7A5230" opacity="0.5"/>
  <!-- Seat -->
  <rect x="52" y="330" width="396" height="80" rx="16" fill="url(#couchSeat)"/>
  <!-- Seat cushion line -->
  <line x1="250" y1="332" x2="250" y2="408" stroke="#4A2E10" stroke-width="2" opacity="0.5"/>
  <!-- Couch legs -->
  <rect x="80"  y="390" width="22" height="28" rx="6" fill="#4A2A10"/>
  <rect x="180" y="390" width="22" height="28" rx="6" fill="#4A2A10"/>
  <rect x="298" y="390" width="22" height="28" rx="6" fill="#4A2A10"/>
  <rect x="398" y="390" width="22" height="28" rx="6" fill="#4A2A10"/>
  <!-- Cushion highlight -->
  <rect x="58" y="236" width="384" height="12" rx="8" fill="#C09060" opacity="0.18"/>

  <!-- ===================== REMOTE (right side of couch) ===================== -->
  <g transform="translate(374, 315) rotate(18)">
    <!-- Body -->
    <rect x="0" y="0" width="36" height="68" rx="10" fill="url(#remoteGrad)" filter="url(#softShadow)"/>
    <!-- Screen strip -->
    <rect x="5" y="8" width="26" height="14" rx="4" fill="#1A2A3A"/>
    <rect x="7" y="10" width="22" height="10" rx="3" fill="#0A3A6A" opacity="0.8"/>
    <!-- Red button -->
    <circle cx="18" cy="35" r="6" fill="#FF2020"/>
    <circle cx="18" cy="35" r="3" fill="#FF6060" opacity="0.6"/>
    <!-- Small buttons -->
    <circle cx="10" cy="48" r="3.5" fill="#333355"/>
    <circle cx="18" cy="48" r="3.5" fill="#333355"/>
    <circle cx="26" cy="48" r="3.5" fill="#333355"/>
    <circle cx="10" cy="58" r="3.5" fill="#333355"/>
    <circle cx="18" cy="58" r="3.5" fill="#333355"/>
    <circle cx="26" cy="58" r="3.5" fill="#333355"/>
    <!-- Highlight -->
    <rect x="5" y="2" width="26" height="6" rx="4" fill="white" opacity="0.08"/>
  </g>

  <!-- ===================== OWL BODY ===================== -->
  <g filter="url(#dropShadow)">
    <!-- Main body -->
    <ellipse cx="240" cy="315" rx="105" ry="110" fill="url(#bodyMain)"/>
    <!-- Body shading overlay -->
    <ellipse cx="240" cy="315" rx="105" ry="110" fill="url(#bodyShade)"/>
    <!-- Belly lighter patch -->
    <ellipse cx="240" cy="325" rx="68" ry="80" fill="url(#bellyGrad)" opacity="0.55"/>

    <!-- Wing left (holding popcorn) -->
    <path d="M140 290 Q95 275 78 305 Q65 335 90 355 Q115 372 148 345 Q165 330 162 305 Z"
          fill="#3A2A90"/>
    <path d="M142 292 Q102 280 88 308 Q78 330 98 348 Q118 365 148 340"
          fill="none" stroke="#5A4AB8" stroke-width="2" opacity="0.5"/>

    <!-- Wing right (resting on couch back) -->
    <path d="M338 295 Q382 280 400 310 Q414 338 390 356 Q365 372 332 348 Q316 332 318 307 Z"
          fill="#3A2A90"/>
    <path d="M336 296 Q376 282 392 310 Q404 336 382 352 Q360 368 334 344"
          fill="none" stroke="#5A4AB8" stroke-width="2" opacity="0.5"/>

    <!-- Ear tufts -->
    <path d="M195 170 L180 125 L215 158 Z" fill="#4A3AB0"/>
    <path d="M285 170 L300 125 L265 158 Z" fill="#4A3AB0"/>
    <path d="M198 168 L185 130 L212 158 Z" fill="#6A5AC8" opacity="0.5"/>
    <path d="M282 168 L295 130 L268 158 Z" fill="#6A5AC8" opacity="0.5"/>

    <!-- Head -->
    <ellipse cx="240" cy="218" rx="88" ry="84" fill="url(#bodyMain)"/>
    <!-- Head shading -->
    <ellipse cx="240" cy="218" rx="88" ry="84" fill="url(#bodyShade)"/>

    <!-- Face disc (lighter area around eyes) -->
    <ellipse cx="240" cy="225" rx="68" ry="62" fill="#5A4ABE" opacity="0.4"/>

    <!-- ===== LEFT EYE ===== -->
    <!-- Outer ring -->
    <circle cx="208" cy="215" r="32" fill="url(#eyeRingL)"/>
    <!-- Dark socket -->
    <circle cx="208" cy="215" r="27" fill="#0D0820"/>
    <!-- Iris -->
    <circle cx="208" cy="215" r="22" fill="#FFD700"/>
    <circle cx="208" cy="215" r="22" fill="url(#eyeRingL)"/>
    <!-- Pupil -->
    <circle cx="208" cy="215" r="13" fill="#0D0820"/>
    <!-- Highlights -->
    <circle cx="202" cy="208" r="5" fill="white" opacity="0.9"/>
    <circle cx="214" cy="222" r="2.5" fill="white" opacity="0.45"/>

    <!-- ===== RIGHT EYE ===== -->
    <!-- Outer ring -->
    <circle cx="272" cy="215" r="32" fill="url(#eyeRingR)"/>
    <!-- Dark socket -->
    <circle cx="272" cy="215" r="27" fill="#0D0820"/>
    <!-- Iris -->
    <circle cx="272" cy="215" r="22" fill="url(#eyeRingR)"/>
    <!-- Pupil -->
    <circle cx="272" cy="215" r="13" fill="#0D0820"/>
    <!-- Highlights -->
    <circle cx="266" cy="208" r="5" fill="white" opacity="0.9"/>
    <circle cx="278" cy="222" r="2.5" fill="white" opacity="0.45"/>

    <!-- ===== 3D GLASSES ===== -->
    <!-- Frame bridge -->
    <rect x="228" y="207" width="24" height="6" rx="3" fill="url(#glassFrame)"/>
    <!-- Left lens frame -->
    <rect x="168" y="197" width="62" height="42" rx="12" fill="none" stroke="#111" stroke-width="5"/>
    <!-- Left lens tint (cyan) -->
    <rect x="170" y="199" width="58" height="38" rx="10" fill="#00CCFF" opacity="0.28"/>
    <!-- Left lens shine -->
    <path d="M175 203 Q185 200 195 204" fill="none" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    <!-- Right lens frame -->
    <rect x="250" y="197" width="62" height="42" rx="12" fill="none" stroke="#111" stroke-width="5"/>
    <!-- Right lens tint (red) -->
    <rect x="252" y="199" width="58" height="38" rx="10" fill="#FF2020" opacity="0.28"/>
    <!-- Right lens shine -->
    <path d="M258 203 Q268 200 278 204" fill="none" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    <!-- Temple arms -->
    <line x1="168" y1="215" x2="148" y2="218" stroke="#111" stroke-width="4" stroke-linecap="round"/>
    <line x1="312" y1="215" x2="332" y2="218" stroke="#111" stroke-width="4" stroke-linecap="round"/>

    <!-- Beak -->
    <path d="M232 248 L248 248 L240 264 Z" fill="#D4A020"/>
    <path d="M233 249 L247 249 L240 260 Z" fill="#E8B830" opacity="0.7"/>
    <!-- Beak line -->
    <line x1="232" y1="248" x2="248" y2="248" stroke="#A07010" stroke-width="1.2"/>

    <!-- Body fur texture lines -->
    <path d="M200 290 Q240 282 280 290" fill="none" stroke="#8070D0" stroke-width="1.5" opacity="0.3"/>
    <path d="M190 310 Q240 300 290 310" fill="none" stroke="#8070D0" stroke-width="1.5" opacity="0.3"/>
    <path d="M188 332 Q240 320 292 332" fill="none" stroke="#8070D0" stroke-width="1.2" opacity="0.25"/>
  </g>

  <!-- ===================== POPCORN BUCKET ===================== -->
  <g transform="translate(88, 268)" filter="url(#softShadow)">
    <!-- Bucket body (trapezoid) -->
    <path d="M8 20 L52 20 L44 75 L16 75 Z" fill="white"/>
    <!-- Red stripes -->
    <path d="M18 20 L24 20 L16 75 L11 75 Z" fill="url(#bucketGrad)"/>
    <path d="M32 20 L38 20 L30 75 L24 75 Z" fill="url(#bucketGrad)"/>
    <path d="M46 20 L52 20 L44 75 L38 75 Z" fill="url(#bucketGrad)"/>
    <!-- Bucket rim -->
    <rect x="6" y="16" width="48" height="8" rx="3" fill="#CC0000"/>
    <!-- Bucket shine -->
    <path d="M10 22 L50 22" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <!-- Bucket label line -->
    <path d="M16 50 L44 50" stroke="#CC0000" stroke-width="0.8" opacity="0.4"/>

    <!-- Popcorn kernels (fluffy cloud shapes) -->
    <!-- Row 1 - back -->
    <circle cx="14" cy="12" r="9" fill="url(#kernelGrad)"/>
    <circle cx="30" cy="8"  r="10" fill="url(#kernelGrad)"/>
    <circle cx="46" cy="11" r="9" fill="url(#kernelGrad)"/>
    <circle cx="22" cy="5"  r="8" fill="url(#kernelGrad)"/>
    <circle cx="38" cy="4"  r="8" fill="url(#kernelGrad)"/>
    <!-- Row 2 - front / top -->
    <circle cx="10" cy="4"  r="7" fill="#FFFDE8"/>
    <circle cx="24" cy="-3" r="9" fill="#FFFDE8"/>
    <circle cx="40" cy="-2" r="8" fill="#FFFDE8"/>
    <circle cx="54" cy="4"  r="7" fill="#FFFDE8"/>
    <!-- Inner shadow on top kernels -->
    <circle cx="24" cy="-3" r="4" fill="#E8C840" opacity="0.3"/>
    <circle cx="40" cy="-2" r="3.5" fill="#E8C840" opacity="0.3"/>
  </g>

  <!-- ===================== GROUND SHADOW ===================== -->
  <ellipse cx="250" cy="415" rx="200" ry="10" fill="#0A0030" opacity="0.25"/>
</svg>
